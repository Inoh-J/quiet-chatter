<div th:fragment="book-search">
    <div class="content-box search-container" style="position: relative;">
        <!-- 고객의 소리 버튼 -->
        <div style="position: absolute; top: 10px; right: 10px;">
            <button class="btn btn-outline-secondary" data-bs-target="#vocModal" data-bs-toggle="modal" type="button">
                <span class="d-none d-md-inline">무엇이든 말씀해주세요💬</span>
                <span class="d-inline d-md-none">💬</span>
            </button>
        </div>

        <div class="text-center">
            <a href="/home">
                <img alt="Quiet Chatter Icon" src="/images/quiet-chatter-icon2.png"
                     style="width: 200px; height: 200px; margin-bottom: 1rem;">
            </a>
        </div>
        <form action="/books/search" id="searchForm" method="GET">
            <div class="input-group mb-3">
                <input class="form-control" id="keyword" name="keyword" placeholder="검색어를 입력하세요" required type="text">
                <button class="btn btn-primary" type="submit">검색</button>
            </div>
        </form>
    </div>

    <!-- 고객의 소리 모달 -->
    <div aria-hidden="true" aria-labelledby="vocModalLabel" class="modal fade" id="vocModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="vocModalLabel">Voice of Customer</h5>
                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <form id="vocForm">
                        <div class="mb-3">
                            <label class="form-label" for="vocMessage">메시지를 남겨주세요:</label>
                            <textarea class="form-control" id="vocMessage" placeholder="서비스에 대한 소중한 의견을 남겨주세요." required
                                      rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">취소</button>
                    <button class="btn btn-primary" form="vocForm" type="submit">전송</button>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        // 프래그먼트가 페이지에 여러 번 포함되더라도 스크립트가 한 번만 실행되도록 보장합니다.
        if (!window.vocScriptLoaded) {

            /**
             * 고객의 소리(VOC) 폼의 이벤트 리스너를 초기화합니다.
             */
            function initializeVocForm() {
                const vocForm = document.getElementById('vocForm');
                if (vocForm) {
                    vocForm.addEventListener('submit', handleVocSubmit);
                }
            }

            /**
             * 폼 제출 이벤트를 비동기적으로 처리합니다.
             * @param {Event} event - 제출 이벤트 객체.
             */
            async function handleVocSubmit(event) {
                event.preventDefault();
                const messageContent = document.getElementById('vocMessage').value;

                if (!messageContent.trim()) {
                    alert('메시지를 입력해주세요.');
                    return;
                }

                try {
                    await sendVocMessage(messageContent);
                    handleVocSuccess();
                } catch (error) {
                    console.error('Error:', error);
                    alert(error.message);
                }
            }

            /**
             * 서버에 고객 메시지를 전송합니다.
             * @param {string} content - 전송할 메시지 내용.
             */
            async function sendVocMessage(content) {
                const response = await fetch('/api/customer/messages', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({content: content})
                });

                if (!response.ok) {
                    throw new Error('메시지 전송에 실패했습니다. 잠시 후 다시 시도해주세요.');
                }
            }

            /**
             * 메시지 전송 성공 후 UI를 처리합니다.
             */
            function handleVocSuccess() {
                const vocModalElement = document.getElementById('vocModal');
                const modal = bootstrap.Modal.getInstance(vocModalElement);
                if (modal) {
                    modal.hide();
                }
                document.getElementById('vocMessage').value = '';
                alert('소중한 의견 감사합니다!');
            }

            initializeVocForm();
            window.vocScriptLoaded = true;
        }
        /*]]>*/
    </script>
</div>
